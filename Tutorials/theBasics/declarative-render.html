<!DOCTYPE html>
<html>
<head>
<title>Title of the document</title>
<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
<div id="app">
  <span v-bind:title="myVar">
	If you hover over this, it'll say when you opened the document!
  </span>
</div>
</body>

<script>
var app = new Vue({
  el: '#app',
  data: {
    myVar: 'Hello! You opened this page on '+ new Date().toLocaleString()
  }
})
</script>

</html>
