<!DOCTYPE html>
<html>
<head>
<title>Title of the document</title>
<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
<div id="app">
  <ol>
	<li v-for="todo in todos">
	{{ todo.text }}
	</li>
  </ol>
</div>
</body>

<script>
var app = new Vue({
  el: '#app',
  data: {
    todos : [
		{ text: "Learn a Vue"},
		{ text: "Make a Vue thing"},
		{ text: "Get job doing Vue stuffz"}
	]
  }
})
</script>

</html>
